<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="./css/bootstrap.css"></script>
    <script src="./js/bootstrap.js"></script> -->
</head>
<body>

    <div class="container">
        <div class="row" style="justify-content: center;">
            <div class="col-5" style="background-color: #000000; border-radius: 20px; color: white;">
                <div class="mb-3" style="display: flex; justify-content: center;">
                    <h1>Iniciar sesión</h1>
                </div>

                <div class="mb-3">

                    <label for="" class="form-label">Nombre de usuario:</label>
                    <input type="text" class="form-control" name="username" id="username" step="1" onfocusout="validarUsername(this);">
                    <div id="username-error" class="error-message" style="color: red; display: none;"></div> <!-- Añadir este div -->
                </div>
                <div class="mb-3">

                    <label for="" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" name="email" id="email" step="1" onfocusout="validarEmail(this);">

                </div>

                <div id="email-error" class="error-message"></div>

                <div class="mb-3">

                    <label for="" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" step="1" onfocusout="validarPassword(this);">

                </div>

                <div id="password-error" class="error-message"></div>

                <div class="mb-3" style="display: flex; justify-content: center;">
                    <button class="btn btn-info" type="button" onclick="iniciarSesion();">Iniciar sesión</button>
                </div>

                <div class="mb-3" style="display: flex; justify-content: center;">
                    <p>¿Aún no tienes una cuenta? <a href="./crearCuenta.html">Crear cuenta</a></p>
                </div>
             </div>
        </div>
    </div>

    
    <script src="./js/inicioSesion.js"></script>
    <script src="./js/config.js"></script>
</body>
</html>
