<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="../css/bootstrap.min.css"></script>
    <script src="../js/bootstrap.min.js"></script> -->
   
  </head>
  <body>
    
    <div class="container">
        <div class="row" style="justify-content: center;">
            <div class="col-5" style="background-color: #000000; border-radius: 20px; color: white;">
                <div class="mb-3" style="display: flex; justify-content: center;">
                    <h1>Crear cuenta</h1>
                </div>
                <div class="mb-3">
                     <label for="tipoDocumento" class="form-label">Tipo de documento:</label>
                        <select name="tipoDocumento" id="tipoDocumento" class="form-select" onfocusout="validarTipoDocumento(this)">
                            <option selected disabled value="">Tipo documento</option>
                            <option value="TI">TI</option>
                            <option value="CC">CC</option>
                            <option value="CE">CE</option>
                        </select>
                 </div>

                 <div class="mb-3">
                    <label for="numeroDocumento" class="form-label">Número de documento:</label>
                    <input type="text" class="form-control" id="numeroDocumento" onfocusout="validarNumeroDocumento(this)">
                </div>

                <div class="mb-3">

                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" onfocusout="validarFechaNacimiento(this)">
                    
                </div>

                <div class="mb-3">

                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" class="form-control" name="username" id="username" step="1" onfocusout="validarUsername(this);">
                    
                </div>

                <div id="username-error" class="error-message"></div>


                <div class="mb-3">

                    <label for="" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" name="email" id="email" step="1" onfocusout="validarEmail(this);">

                </div>

                <div id="email-error" class="error-message"></div>

                <div class="mb-3">

                    <label for="" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" step="1" onfocusout="validarPassword(this);">

                </div>

                <div id="password-error" class="error-message"></div>

                <div class="mb-3" style="display: flex; justify-content: center;">
                    <button class="btn btn-info" type="button" onclick="registrarUsuario();">Crear cuenta</button>
                </div>

                <div class="mb-3" style="display: flex; justify-content: center;">
                    <p>¿Ya tienes una cuenta? <a href="./iniciarSesion.html">Iniciar Sesión</a></p>
                </div>
             </div>
        </div>
    </div>

    <script src="./js/registro.js"></script>
    <script src="./js/config.js"></script>
  </body>
</html>
