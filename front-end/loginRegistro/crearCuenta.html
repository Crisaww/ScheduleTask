<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../css/bootstrap.min.css"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="./css/crearCuenta.css"></script>
  </head>
  <body>
    
    <div class="container">
        <div class="row" style="justify-content: center;">
            <div class="col-5" style="background-color: #000000; border-radius: 20px; color: white;">
                <div class="mb-3" style="display: flex; justify-content: center;">
                    <h1>Crear cuenta</h1>
                </div>
                <div class="mb-3">
                     <label for="" class="form-label">Tipo de documento:</label>
                        <select name="" id="" class="form-select">
                            <option selected disabled value="">Tipo documento</option>
                            <option value="">TI</option>
                            <option value="">CC</option>
                            <option value="">CE</option>
                        </select>
                 </div>

                 <div class="mb-3">
                    <label for="" class="form-label">Número de documento:</label>
                    <input type="text" class="form-control" id="" >
                </div>

                <div class="mb-3">

                    <label for="" class="form-label">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" id="" >
                    
                </div>


                <div class="mb-3">

                    <label for="" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="" >

                </div>

                <div class="mb-3">

                    <label for="" class="form-label">Contraseña:</label>
                    <input type="" class="form-control" id="" >

                </div>

                <div class="mb-3" style="display: flex; justify-content: center;">
                    <button class="btn btn-info" type="submit">Crear cuenta</button>
                </div>

             </div>
        </div>

    </div>

  </body>
</html>
